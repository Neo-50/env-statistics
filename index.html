<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Statistics</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .stat-container { margin: 20px auto; padding: 10px; width: 50%; border: 1px solid #ddd; border-radius: 5px; }
        h1 { color: #2c3e50; }
    </style>
</head>
<body>
    <h1>Real-Time Environmental Statistics</h1>
    <div class="stat-container">
        <h2>Global CO₂ Levels</h2>
        <p id="co2">Loading...</p>
    </div>
    <div class="stat-container">
        <h2>Average Global Temperature</h2>
        <p id="temperature">Loading...</p>
    </div>
    <div class="stat-container">
        <h2>Arctic Sea Ice Extent</h2>
        <p id="sea-ice">Loading...</p>
    </div>

    <script>
        async function fetchCO2() {
            try {
                let response = await fetch('https://gml.noaa.gov/webdata/ccgg/trends/co2_trend.json');
                let data = await response.json();
                document.getElementById("co2").innerText = `${data.co2[0]} ppm (NOAA, latest)`;
            } catch (error) {
                document.getElementById("co2").innerText = "Error loading data";
            }
        }
        
        async function fetchTemperature() {
            try {
                let response = await fetch('https://data.giss.nasa.gov/gistemp/tabledata_v4/GLB.Ts+dSST.csv');
                let text = await response.text();
                let rows = text.split("\n");
                let lastRow = rows[rows.length - 2].split(",");
                document.getElementById("temperature").innerText = `+${lastRow[1]}°C above pre-industrial levels (NASA, latest)`;
            } catch (error) {
                document.getElementById("temperature").innerText = "Error loading data";
            }
        }

        async function fetchSeaIce() {
            try {
                let response = await fetch('https://nsidc.org/arcticseaicenews/api/monthly.csv');
                let text = await response.text();
                let rows = text.split("\n");
                let lastRow = rows[rows.length - 2].split(",");
                document.getElementById("sea-ice").innerText = `${lastRow[1]} million km² (NSIDC, latest)`;
            } catch (error) {
                document.getElementById("sea-ice").innerText = "Error loading data";
            }
        }

        fetchCO2();
        fetchTemperature();
        fetchSeaIce();
    </script>
</body>
</html>
